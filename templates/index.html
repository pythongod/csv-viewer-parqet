<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSV Upload</title>
  </head>
  <body>
    <h1>Upload your CSV file</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
